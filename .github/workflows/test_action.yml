name: Unit Tests
run-name: ${{ github.actor }} is running unit tests.
on: [push]
jobs:
  Run-Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@main
      - name: Compiling...
        run: make all
      - name: Running unit tests...
        run: ./test
      - run: echo "Job Status is ${{ job.status }}."
